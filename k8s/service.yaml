apiVersion: v1
kind: Service
metadata:
  name: task-management-service
  namespace: task-management
  labels:
    app: task-management
    tier: backend
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    app: task-management
    tier: backend

---
apiVersion: v1
kind: Service
metadata:
  name: task-management-nodeport
  namespace: task-management
  labels:
    app: task-management
    tier: backend
spec:
  type: NodePort
  ports:
    - port: 80
      targetPort: 8080
      nodePort: 30080
      protocol: TCP
      name: http
  selector:
    app: task-management
    tier: backend
