version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: task-management-app-dev
    env_file:
      - .env
    ports:
      - '8080:8080'
    volumes:
      # Mount the entire src directory for hot reload
      - ./src:/app/src
      - ./package.json:/app/package.json:ro
      - ./tsconfig.json:/app/tsconfig.json:ro
      - ./tsup.config.ts:/app/tsup.config.ts:ro
      - ./.env:/app/.env:ro # Add .env file mounting
      - /app/node_modules # Prevent overwriting node_modules
    network_mode: bridge
    restart: unless-stopped
    # Add environment variable for tsx watch
    environment:
      - CHOKIDAR_USEPOLLING=true # Enable polling for file changes
      - WATCHPACK_POLLING=true # Additional polling option
